services:
  db:
    image: postgres:17-alpine
    restart: always
    env_file:
      - .env.dev  # or .env.prod for production
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  web:
    build: .
    command: gunicorn Django_TechYatra.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.dev  # or .env.prod for production
    depends_on:
      - db

volumes:
  postgres_data: